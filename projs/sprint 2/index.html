<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Meme Creator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                Da Meme Genrator
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Get in touch</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <div class="flex-container space-around space-between justify-center">
        <div class="canvas-container flex-item">
            <div class="canvas-container-2">
                <canvas class="canvas" id="canvas" ></canvas>
            </div>
        </div>

        <div class="editor flex-item">
            <label>
                Text:
                <div class="line-input editor-padding">
                    <input class="text" type="text" name="top-text" oninput="editMeme('line',this.value)" placeholder="Enter your text here">
                </div>
            </label>

            <label>
                Size:
            </label>
                <div class="size-btns editor-padding  ">
                    <button class="btn fa fa-minus" onclick="editMeme('sizeDown')"></button>
                    <button class="btn fa fa-plus" onclick="editMeme('sizeUp')"></button>
                </div>

            <label>
                Move Text:
            </label>
                <div class="arrows editor-padding ">
                    <button class="btn fa fa-caret-up" onclick="editMeme('up')"></button><br>
                    <button class="btn fa fa-caret-left" onclick="editMeme('left')"></button>
                    <button class="btn fa fa-caret-down" onclick="editMeme('down')"></button>
                    <button class="btn fa fa-caret-right" onclick="editMeme('right')"></button>
                </div>

            <label>
                Text Color:
            </label>
                <div class="color-btn editor-padding">
                    <input class = "color" type="color" name="text-color" value="#ffffff" oninput="editMeme('color',this.value)">
                </div>

            
                <div class="shadow-stroke editor-padding">
                    <label>
                        shadow:
                        <input class="shadow-checkbox" type="checkbox" onchange="addShadow(this)">
                    </label>
                    <label>
                        stroke:
                        <input class="stroke-checkbox" type="checkbox" id = "toggly" onchange="addStroke(this)">
                    </label>
                </div>

            <label>
                Lines edit:
            </label>
                <div class="add-line editor-padding">
                    <button class = "btn" onclick="addLine()">Add line</button>
                    <button class = "btn" onclick="deleteLine()">Delete line</button>
                    <button class = "btn" onclick="prevLine()">previous line</button>
                    <button class = "btn" onclick="nextLine()">Next line</button>
                </div>

            <label>
                Text align:
                <div class="text-align editor-padding">
                    <select class="options-select" onchange="alignChange(this.value)">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </label>

            <label>
                Text font:
                <div class="text-font editor-padding">
                    <select class="options-select" onchange="fontChange(this.value)">
                        <option value="impact">Impact</option>
                        <option value="mali">Mali</option>
                        <option value="lato">Lato</option>
                    </select>
                </div>
            </label>

            <label>
                <div class="save-btn">
                    <button class = "btn"><a onclick="downloadImg(this)">save Image</a></button>
                </div>
            </label>

        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/popper/popper.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-main.js"></script>
</body>

</html>
